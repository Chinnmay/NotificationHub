services:
  email-consumer:
    build: .
    container_name: notification-email-consumer
    command: ["python", "consumers/email_consumer.py"]
    network_mode: host
    env_file:
      - config.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

